<!-- Project 10: Create a Recipe App by integrating the "TheMealDB" API's random recipe endpoint.

Requirements:
-Create a Github repository for this project.
-When the page first loads, it should display a random recipe, complete with a picture of the meal, name of the meal, a button to watch the YouTube video, and the instructions of how to make the meal, along with the list of ingredients.
-When a user clicks a button called "new recipe", it should show a new random and update the content on the page using JavaScript.

Links:
https://www.themealdb.com/api.php -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"> <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->
  <title>Recipe App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row px-4 pb-1">
      <!-- class="text-muted" -->
      <h3 class="display-4">&#8212; Recipe for <small id="title"></small></h3>
    </div>
    <div class="row">
      <div class="col-sm-3 pb-1">
        <img id="picture"></img>
        <figcaption>Fig.1 - <span id="caption"></span></figcaption>
      </div>
      <div class="col-sm-9 pl-1">
        <p>Category: <small id="category"></small></p>
        <p>Type of cuisine: <small id="type"></small></p>
        <!-- <p id="drink"></p> -->
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 border border-dark border-1 rounded mt-4 mx-1">
        <div class="p-1">
          <h3 class="display-6">Instructions</h3>
          <p id="instructions"></p>
        </div>
        <div class="mb-1">
          <a class="btn btn-outline-secondary my-2" id="link" target="_blank">Video tutorial</a>
        </div>
      </div>
      <div class="col-sm-4 border border-dark border-1 rounded mt-4 mr-1" id="ingredients">
        <div class="row p-1">
          <h3 class="display-6">Ingredients</h3>
        </div>
        <div class="row" id="itemsList">
          <!-- <div class="col-sm-6" id="ingredient"></div> -->
          <div class="col-sm-6" id="measurement"></div>
        </div>
      </div>
    </div>
    <div class="row footer">
      <div class="col-sm-6 m-1">
        <p>Tags: <small id="tags"></small></p>
        <p><a id="source">Source</a></p>
      </div>
      <div class="col-sm-6">
        <p id="dateMod"></p>
      </div>
    </div>
    <div class="row d-sm-inline-flex p-2" id="new-recipe">
      <button class="btn btn-outline-info" onclick="getNewRecipe()">Find a different recipe</button>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    /* Available in TheMealDB API: id, meal name, drink alternate, category, type of cuisine, instructions, thumb img, tags, youtube, ingredient 1 - measure 1, source, img source, date modified*/

    // localStorage.clear();

    function renderRecipe() {
      axios.get('https://www.themealdb.com/api/json/v1/1/random.php')
            .then((response) => {
              let currentRecipe = response.data.meals[0];
              localStorage.setItem("currentRecipe", JSON.stringify(currentRecipe));

              document.getElementById("title").innerText = currentRecipe.strMeal;

              let picture = document.getElementById("picture");
              picture.src = currentRecipe.strMealThumb;
              picture.alt = currentRecipe.strMeal;
              document.getElementById("caption").innerText = currentRecipe.strMeal;
              picture.style.height = "250px";
              picture.style.width = "300px";


              document.getElementById("category").innerText = currentRecipe.strCategory;
              document.getElementById("type").innerText = currentRecipe.strArea;
              // document.getElementById("drink").innerText = currentRecipe.strDrinkAlternate;

              document.getElementById("instructions").innerText = currentRecipe.strInstructions;

              document.getElementById("link").href = currentRecipe.strYoutube;

              for (let property in currentRecipe) {
                // console.log(`${property}: ${currentRecipe[property]}`);
                let ul = document.createElement("ul");
                let ulTwo = document.createElement("ul");
                let li = document.createElement("li");
                let liTwo = document.createElement("li");

                let ingredientList = document.createElement("div");
                ingredientList.className = "col-sm-6";
                ingredientList.id = "ingredient";
                document.getElementById("itemsList").appendChild(ingredientList);

                let measurementList = document.createElement("div");
                measurementList.className = "col-sm-6";
                measurementList.id = "measurement";
                document.getElementById("itemsList").appendChild(measurementList);

                if (property.includes("strIngredient") && currentRecipe[property] !== "" && currentRecipe[property] !== null) {
                  li.appendChild(document.createTextNode(currentRecipe[property]));
                  li.className = "list-group-item";

                  ul.appendChild(li);
                  ul.className = "list-group list-group-flush";
                  document.getElementById("ingredient").appendChild(ul);
                }
                if (property.includes("strMeasure") && currentRecipe[property] !== "" && currentRecipe[property] !== null) {
                  liTwo.appendChild(document.createTextNode(currentRecipe[property]));
                  liTwo.className = "list-group-item";

                  ulTwo.appendChild(liTwo);
                  ulTwo.className = "list-group list-group-flush";
                  document.getElementById("measurement").appendChild(ulTwo);
                }

                if (currentRecipe.strTags !== null && currentRecipe.strTags !== "") {
                  document.getElementById("tags").innerText = currentRecipe.strTags.split(',').join(' | ');
                } else {
                  document.getElementById("tags").innerText = "N/A";
                }

                document.getElementById("source").href = currentRecipe.strSource;
                document.getElementById("source").target = "_blank";

                document.getElementById("dateMod").innerText = currentRecipe.dateModified;
              }


              console.log(localStorage);
            })
            .catch(error => console.log(error))
    }

    renderRecipe();

    function getNewRecipe() {
      document.getElementById("title").innerText = "";

      let picture = document.getElementById("picture");
      picture.src = "";
      picture.alt = "";
      document.getElementById("caption").innerText = "";

      document.getElementById("category").innerText = "";
      document.getElementById("type").innerText = "";

      document.getElementById("ingredient").remove();
      document.getElementById("measurement").remove();

      document.getElementById("instructions").innerText = "";

      document.getElementById("link").href = "";

      document.getElementById("tags").innerText = "";

      document.getElementById("source").href = "";

      document.getElementById("dateMod").innerText = "";

      renderRecipe();
    }

  </script>
</body>

</html>
